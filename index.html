<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h1 class="name">Jokenpo</h1>
    <div class="container">
        <p>Regras</p>
        <div class="rules">
            <ul>
                <li> A tesoura corta o papel, mas quebra com a pedra; </li>
                <li> O papel embrulha a pedra, mas é cortado pela tesoura; </li>
                <li> A pedra quebra a tesoura e é embrulhada pelo papel.</li>
            </ul>
        </div>
        <hr>
        <div class="container">
            <h2>Vamos jogar?</h2>
            <div>
                <h4>Escolha:</h4>
                <div class="jokenpo">
                    <img src="src/img/pedra.jpg" alt="pedra" width="80px">
                    <img src="src/img/papel.jpg" alt="papel" width="80px">
                    <img src="src/img/tesoura.jpg" alt="tesoura" width="60px">
                    <form name="frmJokenpo">
                        <input type="radio" name="grupo" id="pedra">Pedra
                        <input type="radio" name="grupo" id="papel">Papel
                        <input type="radio" name="grupo" id="tesoura">Tesoura
                        <p>
                            <input type="button" value="JOGAR" onclick="jogar()">
                            <input type="reset" value="RESET" onclick="resetar()">
                        </p>
                    </form>
                    <hr>
                    <h3>Computador:</h3>
                    <img src="src/img/pc.png" alt="" id="pc">
                    <hr>
                    <h3 id="placar"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/jokenpo.js"></script>
</body>

</html>
